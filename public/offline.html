<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer • Offline</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background:#0f172a; color:#e2e8f0; display:flex; align-items:center; justify-content:center; min-height:100vh; text-align:center; padding:24px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:28px; max-width:420px; width:100%; box-shadow:0 20px 60px rgba(0,0,0,0.3); }
    h1 { margin:0 0 12px; font-size:24px; }
    p { margin:6px 0; color:#94a3b8; }
    .dot { display:inline-block; width:10px; height:10px; margin-left:6px; border-radius:50%; background:#f87171; box-shadow:0 0 0 6px rgba(248,113,113,0.15); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Offline mode<span class="dot"></span></h1>
    <p>The Pomodoro app is cached for offline use.</p>
    <p>You’re offline right now. Reconnect to sync the latest version.</p>
  </div>
</body>
</html>
